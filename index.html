<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  

  <div class="victor__card">
        <svg class="victor__card-header" xlink:href="./images/bg-pattern-card.svg"></svg>
      <!-- </div> -->
       <div class="victor__card-content">
        <div class="victor__img-container">
          <img src="./images/image-victor.jpg" alt="Victor" class="victor__img">
        </div>
      <div class="victor__card-details">
        <div class="victor__card-data">
          <div class="victor__card-text1">
            <span class="victor__text-bold victor__name">Victor Crest</span>
            <span class="victor__text-light victor__age">26</span>
          </div> 
          <div class="victor__card-text2">
            <span class="victor__text-light victor__location">London</span>
          </div>
            
            
        </div>
          
        <div class="stat__count">
          <div  class="stat__count-item">
             <span class="victor__text-bold stat__count">80K</span> 
             <span class="victor__text-light stat__tick">Followers</span>
             
          </div>
          <div class="stat__count-item">
             <span class="victor__text-bold stat__count">803K</span>
             <span class="victor__text-light stat__tick">Likes</span>           
             
          </div>
          <div class="stat__count-item">
            <span class="victor__text-bold stat__count">1.4K</span>
            <span class="victor__text-light stat__tick">Photos</span>
          </div>
        </div>
      </div>

    </div> 

    

  
  

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.linkedin.com/ln/Abdullahi-Hussein">Hussein Abdullahi</a>.
  </div>
</body>
</html>
